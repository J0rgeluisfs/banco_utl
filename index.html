<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banco</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</head>

<body style="background-color: rgb(199, 246, 246);">
    <div class="border border-warning">
        <div class="span" style="text-align: center;">
            <H1>Cuenta del cliente</H1>
            <div class="row">
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <h5 class="card-title">Datos del cliente</h5>
                            <p class="card-text">Nombre</p>
                            <input type="text" style="border-radius: 5px;">
                            <p class="card-text">Apellido Materno</p>
                            <input type="text" style="border-radius: 5px;">
                            <p class=" card-text">Apellido Paterno</p>
                            <input type="text" style="border-radius: 5px;">
                            <p class=" card-text">Correo Electronico</p>
                            <input type="text" style="border-radius: 5px;">
                            <p class=" card-text">Telefono</p>
                            <input type="text" style="border-radius: 5px;">
                        </div>
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="card">
                        <div class="card-body">
                            <a href="#" class="btn btn-primary">Limpiar</a>
                            <a href="#" class="btn btn-danger">
                                <i class="bi bi-trash"></i> Limpiar
                            </a>
                        </div>

                        <div class="card-body">
                            <table class="table table-bordered">
                                <thead>
                                    <tr>
                                        <th>Nombre Completo</th>
                                        <th>Numero de cuenta</th>
                                        <th>Sucursal</th>
                                        <th>Saldo</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <!-- Aquí puedes agregar filas según sea necesario -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-6" style="text-align: center; margin-top: 25px;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">Datos de cuenta</h5>
                    <p class="card-text">Numero de cuenta</p>
                    <input type="text" style="border-radius: 5px;">
                    <p class="card-text">Sucursal</p>
                    <input type="text" style="border-radius: 5px;">
                </div>
            </div>
        </div>
    </div>
<script src="js/pagos.js"></script>
</body>
</html>
